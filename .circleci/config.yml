version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8  # Use the Python version you need
    working_directory: ~/repo

    steps:
      - checkout

      # Set up Python environment
      - run:
          name: Set up Python
          command: |
            python -m venv venv
            . venv/bin/activate

      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            pip install -r ./backend/requirements.txt

      # Run tests
      - run:
          name: Run tests
          command: |
            python test-handicap.yml

workflows:
  version: 2
  build:
    jobs:
      - build
